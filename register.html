<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MIKE_TECH_WORLD STORE</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f6fc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .form-container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0px 3px 6px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; color: #2c3e50; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
    button { background: #3498db; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    p { text-align: center; font-size: 14px; }
    a { color: #3498db; text-decoration: none; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create Account</h2>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function registerUser() {
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      if (!username || !password) {
        alert("Please enter username and password");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.some(u => u.username === username)) {
        alert("Username already exists");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful. You can now login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
